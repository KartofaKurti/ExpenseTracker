<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CssFiles/login.css">
</head>
<body>
    <h1>User Authentication</h1>
    <div id="formsContainer">
        <form id="loginForm">
            <h2>Login</h2>
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="loginEmail" required><br>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required><br>

            <button type="submit">Login</button>
            <button type="button" id="toggleRegister">Switch to Register</button>
        </form>

        <form id="registrationForm" style="display: none;">
            <h2>Register</h2>
            <label for="registerUsername">Username:</label>
            <input type="text" id="registerUsername" name="registerUsername" required><br>

            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" name="registerEmail" required><br>

            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="registerPassword" required><br>

            <button type="submit">Register</button>
            <button type="button" id="toggleLogin">Switch to Login</button>
        </form>
    </div>
    <script src="../JsFiles/login.js"></script>
    <script src="../JsFiles/register.js"></script>
</body>
</html>
